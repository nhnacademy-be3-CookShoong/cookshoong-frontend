name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      SECURE_KEY_MANAGER_PASSWORD: ${{ secrets.SECURE_KEY_MANAGER_PASSWORD }}
      SECURE_KEY_MANAGER_APP_KEY: ${{ secrets.SECURE_KEY_MANAGER_APP_KEY }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - uses: actions/checkout@v3
      - id: setup
        uses: shogo82148/actions-setup-redis@v1
        # connect to the redis-server via TCP
      - run: redis-cli ping

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # 도커 허브 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 이미지 생성
      - name: Build Docker Image
        run: docker build -t jeongjewan/cookshoong-front --build-arg SECURE_KEY_MANAGER_PASSWORD=${{ secrets.SECURE_KEY_MANAGER_PASSWORD }} --build-arg SECURE_KEY_MANAGER_APP_KEY=${{ secrets.SECURE_KEY_MANAGER_APP_KEY }} .

      - name: Run Sonarqube
        run: mvn sonar:sonar -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_LOGIN }}

      # 도커 허브 푸시
      - name: Docker Image Push
        run: docker push jeongjewan/cookshoong-front

      # 첫번째 Front 배포
      - name: shell Stop First Front Health Check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: "./stop.sh"

      - name: execute shell script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: "./startup.sh"

      # 두번째 Front 배포
      - name: shell Stop Second Front Health Check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP_2 }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: "./stop.sh"

      - name: execute shell script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP_2 }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: "./startup.sh"
