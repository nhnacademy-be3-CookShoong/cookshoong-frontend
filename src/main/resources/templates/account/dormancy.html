<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>휴면 회원</title>
    <link rel="stylesheet" href="/assets/vendors/typicons.font/font/typicons.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/vertical-layout-light/style.css">
    <link rel="stylesheet" href="/assets/css/vertical-layout-light/custom.css">
    <link rel="shortcut icon" href="/assets/images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="/assets/images/shoong_orange.png" alt="logo">
                        </div>
                        <form class="pt-3" th:action="@{/dormancy/active}" method="get">
                            <h3>마지막 로그인으로부터 30일 지난 계정은 자동으로 휴면 계정이 됩니다.</h3>
                            <div class="mt-3">
                                <button class="btn btn-block btn-warning btn-lg font-weight-medium auth-form-btn sign-in-btn"
                                        type="submit">휴면 해제
                                </button>
                            </div>
                        </form>
                        <form class="pt-3" th:action="@{/logout}" method="post">
                            <div class="mt-3">
                                <button style="background-color: rgba(242,130,18,0.57); border-color: rgba(242,130,18,0.57);"
                                        class="btn btn-block btn-warning btn-lg font-weight-medium auth-form-btn sign-in-btn"
                                        type="submit">로그아웃
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
<script src="/assets/js/off-canvas.js"></script>
<script src="/assets/js/hoverable-collapse.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/settings.js"></script>
<script src="/assets/js/todolist.js"></script>
</body>
</html>
