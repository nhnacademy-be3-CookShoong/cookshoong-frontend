<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>로그인</title>
  <link rel="stylesheet" href="/assets/vendors/typicons.font/font/typicons.css">
  <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="/assets/css/vertical-layout-light/style.css">
  <link rel="stylesheet" href="/assets/css/vertical-layout-light/custom.css">
  <link rel="shortcut icon" href="https://www.cookshoong.store/assets/images/favicon.png"/>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <a href="/">
                  <img src="/assets/images/shoong.png" alt="" style="height: 65px;">
                </a>
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" th:action="@{/login}" method="post">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="loginId" name="loginId" placeholder="아이디" required autofocus>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="비밀번호" required>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-warning btn-lg font-weight-medium auth-form-btn sign-in-btn" type="submit">SIGN IN</button>
                </div>

                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check form-check-warning">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
              </form>
              <hr>
              <div class="mb-2">
                <form th:action="@{/oauth2/authorization/payco}" method="post">
                  <button type="submit" class="btn btn-block btn-outline-payco auth-form-btn">
                    <span style="font-weight: 900">PAYCO</span> 로그인
                  </button>
                </form>
              </div>
              <div class="text-center mt-4 font-weight-normal">
                Don't have an account? <a th:href="@{/sign-up}" class="text-warning">회원 가입</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
  <script src="/assets/js/off-canvas.js"></script>
  <script src="/assets/js/hoverable-collapse.js"></script>
  <script src="/assets/js/template.js"></script>
  <script src="/assets/js/settings.js"></script>
  <script src="/assets/js/todolist.js"></script>
</body>
</html>
