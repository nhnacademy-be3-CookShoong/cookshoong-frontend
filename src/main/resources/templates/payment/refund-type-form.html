<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{config}">
<head>
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>
    <link rel="stylesheet" href="src/main/resources/static/assets/css/vertical-layout-light/custom.css">
</head>

<body layout:fragment="content">

<header th:replace="fragments :: admin-site-header"></header>

<div class="container-fluid page-body-wrapper">
    <nav th:replace="fragments-admin :: admin-site-nav"></nav>
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">환불 타입 관리 페이지</h4>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">환불타입 관리</h4>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>환불 코드</th>
                                        <th>환불 타입</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="c, i : ${refundTypes}">
                                        <td th:text="${c.id}">환불 코드</td>
                                        <td th:text="${c.name}">환불 타입</td>
                                        <td>
                                            <button class="btn btn-info mr-2" th:onclick="'location.href=\'' + @{|/admin/menagement/refunds/${c.id}/delete|} + '\''" >삭제</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <form th:action="@{${url}}" method="POST" th:object="${type}">
                            <div class="card-body">
                                <h4 class="card-title">환불 타입 추가</h4>
                                <div class="col-md-12 text-right">
                                    <button class="btn btn-info mr-2" type="submit">환불타입 추가</button>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>환불 코드</th>
                                            <th>환불 타입</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td class="py-1">
                                                <input type="text" name="name" th:field="*{id}" placeholder="환불 코드"/>
                                                <br/>
                                                <span class="error" th:if="${#fields.hasErrors('id')}" th:error="*{id}">CODE ERROR</span>
                                                <br/>
                                            </td>
                                            <td class="py-1">
                                                <input type="text" name="name" th:field="*{name}" placeholder="환불 타입"/>
                                                <br/>
                                                <span class="error" th:if="${#fields.hasErrors('name')}" th:error="*{name}">NAME ERROR</span>
                                                <br/>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
<script src="/assets/js/off-canvas.js"></script>
<script src="/assets/js/hoverable-collapse.js"></script>
<script src="/assets/js/template.js"></script>
<script src="/assets/js/settings.js"></script>
<script src="/assets/js/todolist.js"></script>
<script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
<script src="/assets/vendors/chart.js/Chart.min.js"></script>
<script src="/assets/js/dashboard.js"></script>
</body>

</html>
