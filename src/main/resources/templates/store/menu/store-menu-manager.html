<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{config}">
<head>
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
</head>
<body layout:fragment="content">
<header th:replace="fragments :: admin-site-header"></header>
<div class="modal fade" id="menuGroupAdd">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form class="col-12 p-0" th:action="@{'/stores/' + ${storeId} + '/store-menu-group-manager'}" th:object="${createMenuGroupRequestDto}"
                      method="post">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">신규 메뉴 그룹 등록</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">메뉴 그룹 정보</h4>
                                <div class="form-group">
                                    <label>메뉴 그룹 이름</label>
                                    <input class="form-control" type="text" name="name"
                                           placeholder="메뉴 그룹 이름">
                                </div>
                                <div class="form-group">
                                    <label>메뉴 그룹 상세</label>
                                    <input class="form-control" type="text" name="description"
                                           placeholder="메뉴 그룹 상세">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <button class="btn btn-info mr-2" type="submit">메뉴 그룹 신규 등록</button>
                                <button class="btn btn-light" data-dismiss="modal">취소</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="menuAdd">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form class="col-12 p-0" th:action="@{'/stores/' + ${storeId} + '/store-menu-manager'}" th:object="${createMenuRequestDto}"
                      method="post"  enctype="multipart/form-data">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">신규 메뉴 등록</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">메뉴 정보</h4>
                                <div class="form-group">
                                    <label>메뉴 이름</label>
                                    <input class="form-control" type="text" name="name"
                                           placeholder="메뉴 이름">
                                </div>

                                <div class="form-group">
                                    <label>가격</label>
                                    <input class="form-control" type="text" name="price"
                                           placeholder="메뉴 가격">
                                </div>

                                <div class="form-group">
                                    <label>적립률</label>
                                    <input class="form-control" type="text" name="earningRate"
                                           placeholder="메뉴 적립률">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">메뉴 상세 정보</h4>
                                <div class="form-group">
                                    <label>조리 시간</label>
                                    <input class="form-control" type="text" name="cookingTime"
                                           placeholder="메뉴 이름">
                                </div>

                                <div class="form-group">
                                    <label>메뉴 대표 이미지</label>
                                    <input type="file" name="menuImage" class="file-upload-default" accept="image/png,image/jpg">
                                    <div class="input-group col-xs-12">
                                        <input type="text" class="form-control file-upload-info" disabled
                                               id="menuImage"
                                               placeholder="Upload Image">
                                        <span class="input-group-append">
                                            <button class="file-upload-browse btn btn-info"
                                                    type="button">이미지 찾기</button>
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>메뉴 설명</label>
                                    <input type="text" name="description" id="description" hidden="hidden">
                                    <div id="editor"></div>
                                </div>

                                <div class="form-group">
                                    <label>메뉴 그룹</label>
                                    <div class="row">
                                        <div class="col-sm-3" th:each="menuGroup, i:${menuGroups}">
                                            <label class="custom-checkbox">
                                                <input type="checkbox" name="menuGroups" th:value="${menuGroup.id}"
                                                       th:text="${menuGroup.name}" onclick="handleCheckboxClick.call(this)">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>옵션 그룹</label>
                                    <div class="row">
                                        <div class="col-sm-3" th:each="optionGroup, i:${optionGroups}">
                                            <label class="custom-checkbox">
                                                <input type="checkbox" name="optionGroups" th:value="${optionGroup.id}"
                                                       th:text="${optionGroup.name}">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <button class="btn btn-info mr-2" type="submit" id="submitButton">메뉴 신규 등록</button>
                                <button class="btn btn-light" data-dismiss="modal">취소</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid page-body-wrapper">
    <nav th:replace="fragments :: business-site-nav"></nav>
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="font-weight-bold">영업점 메뉴 관리 페이지</h1>
                        </div>
                    </div>
                </div>
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">메뉴 그룹 관리</h4>
                            <div class="col-sm-12">
                                <div class="row border-top pt-2 pb-2" th:each="menuGroup, i:${menuGroups}">
                                    <div class="col-sm-10">
                                        <h3 class="font-weight-bold pt-2" th:text="${menuGroup.name}"></h3>
                                    </div>
                                    <div class="col-sm-2" style="text-align: right">
                                        <button class="btn btn-light mb-1" style="width: 85px" type="button"
                                                data-toggle="modal"
                                                data-target="#menuGroupAdd">수정
                                        </button>
                                        <form th:action="@{'/stores/' + ${storeId} + '/store-menu-group-manager/' + ${menuGroup.id} }" th:method="delete">
                                            <button class="btn btn-primary mb-1" style="width: 85px;" type="submit">
                                                삭제
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <div class="border-top pt-2 pb-2">
                                    <div class="col">
                                        <button class="btn btn-info w-100 mb-1" type="button" data-toggle="modal"
                                                data-target="#menuGroupAdd">추가
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">메뉴 관리</h4>
                            <div class="col-12 grid-margin">
                                <div class="row border-top pb-3 pt-3" th:each="menu, i:${menus}">
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-2 align-content-end text-md-center border-info pr-3 pb-2"
                                                 style="max-width: 400px">
                                                <img th:src="|/images/${menu.getSavedName()}|" onerror="this.onerror=null; this.src='/assets/images/nodata.png';" width="130px">
                                            </div>
                                            <div class="col-sm-7">
                                                <h3 class="font-weight-bold" th:text="${menu.name}"></h3>
                                                <p><i class="mdi mdi-heart icon-sm" style="color: red"></i> <span
                                                        class="pr-2" style="font-size: 1.2rem">4.2</span>
                                                    <i class="mdi mdi-message icon-sm" style="color: black"></i>
                                                    <span
                                                            class="pr-2" style="font-size: 1.2rem">110</span>
                                                    <i class="mdi mdi mdi-timer icon-sm" style="color: grey"></i>
                                                    <span
                                                            class="pr-2" style="font-size: 1.2rem">30분</span></p>
                                                <div class="pt-2">
                                                    <p class="font-weight-bold" style="font-size: 1.3rem" th:text="${menu.price}"><span
                                                            style="font-size: 1.2rem">원</span></p>
                                                </div>
                                                <div class="pt-2">
                                                    <p>사과를 곁들인 고기찜 요리. 짐승 고기에 가득한 달큰한 육즙이 먹고 나서도 계속 생각난다. 사과 과수원에 누워 신선한 과일 향에 젖어드는 느낌이다.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-2" style="text-align: right">
                                        <button class="btn btn-light mb-1" style="width: 85px" type="button"
                                                data-toggle="modal"
                                                data-target="#menuAdd">수정
                                        </button>
                                        <form th:action="@{'/stores/' + ${storeId} + '/store-menu-manager/' + ${menu.id} }" th:method="delete">
                                            <button class="btn btn-primary mb-1" style="width: 85px;" type="submit">
                                                삭제
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <div class="border-top pt-2 pb-2">
                                    <div class="col">
                                        <button class="btn btn-info w-100 mb-1" type="button"
                                                data-toggle="modal"
                                                data-target="#menuAdd">추가
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments :: site-footer"></footer>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '200px',
        initialValue: '메뉴 설명을 입력해주세요.'
    });
    document.querySelector('#submitButton').addEventListener('click', function () {
        let editorContent = editor.getHTML();
        document.querySelector('#description').value = editorContent;
    });
</script>
<script>
    function getSelectedGroups() {
        const checkboxes = document.getElementsByName('menuGroups');
        const selectedCategories = [];

        for (let i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                selectedCategories.push(checkboxes[i].value);
            }
        }
        return selectedCategories;
    }
    function handleCheckboxClick() {
        const selectedCategories = getSelectedGroups();
        const checkMaximum = 3;
        if (selectedCategories.length > checkMaximum) {
            this.checked = false;
            alert("최대 3개의 그룹만 선택할 수 있습니다.");
        }
    }
</script>
</body>

</html>
